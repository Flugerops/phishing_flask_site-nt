{% extends 'base.html' %}

{% block content %}
<h1>Enter Credit Card Information</h1>


<form method="post">
  <div class="form-group">
    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" minlength="16" maxlength="16" required>
  </div>

  <div class="form-group">
    <label for="card_holder_name">Card Holder Name:</label>
    <input type="text" id="card_holder_name" name="card_holder_name" required>
  </div>

  <div class="form-group">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" required>
  </div>
  <div class="form-group">
    <label for="expiration_date">Expiration Date</label>
    <div class="expiration-date-fields">
      <input type="text" id="expiration_month" name="expiration_month" placeholder="MM" maxlength="2" required
        pattern="[0-9]{2}">
      <label for="expiration_year">/</label>
      <input type="text" id="expiration_year" name="expiration_year" placeholder="YY" maxlength="2" required
        pattern="[0-9]{2}">
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
{% endblock %}
